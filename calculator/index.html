<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="main.css">
</head>
<body >
    <script src="https://kit.fontawesome.com/6defa69264.js" crossorigin="anonymous"></script>
    <div class=" cont ">
        <h1>CALCULATOR</h1>
        <div class="calc">
            <div class="screen">0</div>
            <div class="bsup">
                <div class="bt1"><button class="del">DEL</button>
                    <button class="cl">CLEAR</button>
                    <button class="fin"><i class="fa-solid fa-equals"></i></button>
                <button class="it">COL</button></div>
               <div class="bt2"> 
                 <button class="num n2"><div>1</div></button>
                <button class="num n2">2</button>
                <button class="num n2">3</button>
                <button class="num ic">+</button>
                <button class="num n2">4</button>
                <button class="num n2">5</button>
                <button class="num n2">6</button>
                <button class="num ic text-4xl">-</button>
                <button class="num n2">7</button>
                <button class="num n2">8</button>
                <button class="num n2">9</button>
                <button class="num ic">*</button>
                <button class="num ic">.</button>
                <button class="num n2">0</button>
                <button class="num ic">%</button>
                <button class="num ic">/</button></div>
            </div>
        </div>
    </div>
    <script src="m.js"></script>
</body>
</html>
